<div class="mx-auto rounded-lg shadow-xl mx-auto bg-cover max-w-6xl bg-repeat-y bg-center" style="background-image: url('{{ glide:background_image format="webp" }}')">
<div class="mx-auto rounded-lg mx-auto px-8 max-w-6xl bg-white bg-opacity-75">
    <div class="flex items-start">
        <article class="pr-24 flex-1 py-8">
            <h1 class="mb-6">{{ title | entities | widont }}</h1>
            <div class="flex items-start">
                {{ partial:play-button height="h-10" width="h-10" }}
                <div>
                    <p class="text-gray-800 text-lg">{{ summary }}</p>
                    <div class="mt-4 font-mono text-gray-500 text-xs flex space-x-3 uppercase tracking-widest">
                        <span>{{ date }}</span>
                        <span>/</span>
                        <span>{{ audio_file:playtime }}</span>
                        <span>/</span>
                        <span>Episode {{ episode_number }}</span>
                    </div>
                </div>
            </div>
            {{ if description }}
            <div class="mt-8 content pt-8 border-t">
                {{ description }}
            {{ /if }}
	{{ if links }}
	{{ links }}
	{{ /if }}

        </article>
	<div class="mt-8">
        <div class="hidden md:block w-[300px] relative group rounded-lg">
            {{ if artwork }}
                <img src="{{ glide:artwork square="600" format="webp" }}" alt="{{ artwork:alt ?? "Episode Artwork" }}" width="300" class="rounded-lg shadow-2xl inset-0 absolute z-10 group-hover:rotate-12 origin-bottom-left transform-gpu transition ease-in-out duration-200">
            {{ else }}
                <img src="{{ glide:podcast:cover_art square="600" format="webp" }}" alt="{{ podcast:title }} Cover Art" width="300" class="rounded-lg shadow-2xl">
            {{ /if }}
        </div>
	</div>
    </div>
</div>
</div>
